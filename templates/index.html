{% extends "base.html" %}

{% block content %}

{% for year in years %}
<div class="year">
  <h2>{{ year.yearNo }}</h2>
  <ul class="year-list">
    {% for report in year.reports %}
      <li class="{{ "filed" if report.filed else "" }}">
        <a href="{{ report.url }}" target="_blank">{{ report.month_name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endfor %}

{% endblock %}
